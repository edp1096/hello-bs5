<script>
    const $ = document.querySelector.bind(document)
    const $$ = document.querySelectorAll.bind(document)
    const bs = window.bootstrap
    const mobileWidth = 1024

    const sidebar = $('#sidebar')
    const offcanvas = bs.Offcanvas.getOrCreateInstance(sidebar)

    let windowWidth = window.innerWidth

    function toggleSidebar(e) {
        e.preventDefault()
        e.stopPropagation()
        offcanvas.toggle()
    }

    function setSidebar() {
        windowWidth = window.innerWidth

        switch (true) {
            case window.innerWidth < mobileWidth:
                // Mobile
                offcanvas._config.scroll = false
                offcanvas._config.backdrop = true

                offcanvas.hide()

                break
            default:
                // Desktop
                offcanvas._config.scroll = true
                offcanvas._config.backdrop = false
                setTimeout(() => { sidebar.style.visibility = null }, 1)

                offcanvas.show()

                break
        }
    }

    window.onresize = () => { setSidebar() }
    window.onload = () => { setSidebar() }
</script>
